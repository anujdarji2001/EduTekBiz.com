{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block main-content %}

<section class='text-center container mt-5'>
    <h2>Search articles in wikipedia</h2>
    <p>Just enter the search query to obtain the results</p>
    <form action="" method="post">
    {% csrf_token %}
    {{form}}
        <input type="submit" class="btn btn-style1" value="Submit">
    </form><br>

    <div class="container">
        <div class="content-section p-0 mt-5">
            <a href="" class="p-0 m-0" target="_blank">
                <div class="custom-header">
                    <h2>{{title}}</h2>
                    <a href={{link}} target="_blank" class="wikilink"><h6>{{link}}</h6></a>
                </div>
            </a>

            <hr class="p-0 m-0">
            <p class="description m-3 p-2">
                {{details}}
                {{option}}
            </p>
            <hr>
        </div>
    </div>

</section>

{% endblock main-content %}
