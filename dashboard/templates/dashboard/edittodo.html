{% extends 'dashboard/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}EditTodo{% endblock title %}
{% block main-content %}

<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Todo</legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-style1" type="submit">
                Update
            </button>
            <button href="{% url 'todo' %}" class="btn btn-style1">
                Back
            </button>
        </div>
    </form>
</div>

{% endblock main-content %}
