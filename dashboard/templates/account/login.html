{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<section class="w3l-workinghny-form">
        <div class="workinghny-form-grid">
            <div class="wrapper">
                <div class="logo">
                    <h1>Login</h1>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 main_left">
                        <div class="workinghny-left-img">
                            <img src="{% static 'dashboard/images/sizemini.jpg' %}" class="img-responsive mb-5" alt="img" />
                        </div>    
                    </div>
                    <div class="col-12 col-md-6">
                        
                        <div class="login-form-content">
                            <form action="{% url 'account_login' %}" class="signin-form" method="post">
                                {% csrf_token %}
								<div class="one-frm">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input id="email" name="login" type="email" required>
								</div>
								<div class="one-frm">
									<label for="inputPassword1" class="form-label">Password</label>
                                    <input id="password1" type="password" name="password" required>
								</div>
                                <div class="onr-frm">
                                    <small class="text-danger">{{form.errors|striptags}}</small>
                                 </div>                          
                                 <p><a href="{% url 'account_reset_password' %}">Forgot Password ?</a></p>
                                
                                {% if redirect_field_value %}
                                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                {% endif %}
                                
                                <button type="submit" class="btn btn-style mt-3">Login</button>
                                <p class="already">Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        
    </section>
{% endblock main-content %}
